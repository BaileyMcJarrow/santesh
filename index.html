<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Business Excerise</title>
    </head>
    <body>
        <div id="heading">
            <h1>Sonny's Corner</h1>
        </div>

        <div class="soap">
            <h2>Soap</h2>

            <div id="sunlight">
                <h3>sunlight soap</h3>
                <p>Price: R10.00</p>
            </div>
           
            <div id="dove">
                <h3>dove bar soap</h3>
                <p>Price: R15.00</p>
            </div>

        </div>

        <div class="chips">
            <input type="checkbox" id="chips-toggle" style="display:none;">
            <label for="chips-toggle" id="chips-heading" style="cursor:pointer;">Chips</label>

            <div id="chips-content" style="display:none;">
                <div id="lays">
                    <h3>Lays</h3>
                    <p>Price: R12.00</p>
                </div>

                <div id="pringles">
                    <h3>Pringles</h3>
                    <p>Price: R20.00</p>
                </div>
            </div>
        </div>
        
        <div class="cooldrink">
            <h2>Cool Drink</h2>

            <div id="coke">
                <h3>Coke</h3>
                <p>Price: R10.00</p>
            </div>

            <div id="fanta">
                <h3>Fanta</h3>
                <p>Price: R10.00</p>
                <img src="fanta.jpg" alt="Fanta Image" width="100" height="100">
            </div>
        </div>

    </body>

</html>
